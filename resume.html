---
title: Resume
layout: home
---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<style>
  .container1 {
    background-color: #e0f2df;
    padding: 20px;
    border-radius: 8px;
  }

  /* NEW: PDF Optimization Styles */
  @media print {
    .pdf-styles {
      font-size: 10px !important;
      line-height: 1.2 !important;
    }

    .pdf-styles .container {
      max-width: 100% !important;
      padding: 5px !important;
      margin: 0 !important;
    }

    .pdf-styles .row {
      margin: 2px 0 !important;
      padding: 2px 0 !important;
    }

    .pdf-styles h1.display-4 {
      font-size: 1.2rem !important;
      margin-bottom: 5px !important;
    }

    .pdf-styles h1.display-6 {
      font-size: 1rem !important;
      margin-bottom: 3px !important;
    }

    .pdf-styles p, .pdf-styles li {
      font-size: 9px !important;
      line-height: 1.1 !important;
      margin-bottom: 2px !important;
    }

    .pdf-styles .container1 {
      padding: 5px !important;
      margin: 2px 0 !important;
    }

    .pdf-styles ul {
      margin-left: 15px !important;
      padding-left: 10px !important;
    }
  }
</style>
<div id="resume" style="background-color: var(--tf-page-bg-color)" class="bg-gradient py-3">
  <div class="container">
    <!-- Rest of the existing content remains the same -->

    {% if site.data.bio.references %}
    <div class="row pt-4 align-items-center" data-section="references">
      <div class="col-lg-3">
        <h1 class="display-6 text-start m-0">References</h1>
      </div>

      <div class="col-lg-9 container1">
        <p class="m-0">
          {% for entry in site.data.bio.references %}
            {{ entry.name }}
            {% if entry.reference and entry.reference.size > 0 %}
              <em>{{ entry.reference }}</em>
            {% endif %}
          {% endfor %}
        </p>
      </div>
    </div>
    {% endif %}
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<style>
  /* Existing PDF styles */
  .pdf-styles {
    filter: grayscale(100%);
    color: #000 !important;
  }
  /* ... (rest of existing styles) ... */
</style>

<script>
function downloadPDF() {
  const element = document.body;
  element.classList.add('pdf-styles');

  // Remove references section
  const referencesSection = document.querySelector('div[data-section="references"]');
  if (referencesSection) {
    referencesSection.remove();
  }

  // Optimize content layout for single-page view
  function optimizePDFLayout() {
    // Reduce margins and padding
    const containers = document.querySelectorAll('.container, .container1');
    containers.forEach(container => {
      container.style.padding = '10px';
      container.style.margin = '5px 0';
    });

    // Reduce font sizes
    const elementsToResize = [
      'h1.display-4', // Name
      'h1.display-6', // Section headers
      'p', 
      'li'
    ];
    
    elementsToResize.forEach(selector => {
      const elements = document.querySelectorAll(selector);
      elements.forEach(el => {
        el.style.fontSize = '0.8rem';
        el.style.lineHeight = '1.2';
      });
    });

    // Compact work and education entries
    const workEntries = document.querySelectorAll('.row.mb-3.container1');
    workEntries.forEach(entry => {
      entry.style.marginBottom = '5px';
      
      // Reduce spacing between job details
      const paragraphs = entry.querySelectorAll('p');
      paragraphs.forEach(p => {
        p.style.marginBottom = '0.25rem';
      });

      // Compact lists
      const lists = entry.querySelectorAll('ul');
      lists.forEach(ul => {
        ul.style.marginBottom = '0.25rem';
        ul.style.paddingLeft = '20px';
      });
    });

    // Remove bottom margins from sections
    const sections = document.querySelectorAll('.row.pt-4');
    sections.forEach(section => {
      section.style.paddingTop = '10px';
    });
  }

  // Apply optimizations
  optimizePDFLayout();

  // Generate PDF
  html2pdf(element, {
    margin: 0.1, // Reduce margin
    filename: 'resume.pdf',
    image: { type: 'jpeg', quality: 1 },
    html2canvas: { 
      scale: 2, 
      useCORS: true,
      logging: false // Disable logging to reduce overhead
    },
    jsPDF: { 
      unit: 'in', 
      format: 'a4', 
      orientation: 'portrait' 
    },
  }).then(() => {
    // Clean up - remove added styles
    element.classList.remove('pdf-styles');
    
    // Restore original layout
    if (referencesSection) {
      const sectionsContainer = document.querySelector('.container');
      sectionsContainer.appendChild(referencesSection);
    }
  });
}
</script>
